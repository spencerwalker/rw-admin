<article class="container-fluid">
    <h3 class="page-header">
        <b>Users</b>
    </h3>
    <form name="UserCreateForm" ng-submit="userCreate.Submit()" novalidate>
        <div class="row">
            <!--
                        <div class="col-sm-6 form-group">
                            <label for="userIDInput">User ID</label>
                            <input id="userIDInput" ordercloud-auto-id type="text" class="form-control" ng-model="userCreate.user.ID"/>
                        </div>
            -->
            <div class="form-group col-sm-6">
                <label for="userNameInput">User Name</label>
                <input id="userNameInput" type="text" class="form-control" ng-model="userCreate.user.Username" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="userFirstNameInput">First Name</label>
                <input id="userFirstNameInput" type="text" class="form-control" ng-model="userCreate.user.FirstName" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="userLastNameInput">Last Name</label>
                <input id="userLastNameInput" type="text" class="form-control" ng-model="userCreate.user.LastName" required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <!-- TODO: make phonefield -->
                <label for="userPhoneNumberInput">Phone Number</label>
                <input id="userPhoneNumberInput" type="text" class="form-control" ng-model="userCreate.user.Phone" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="userEmailAddressInput">Email Address</label>
                <input id="userEmailAddressInput" type="text" class="form-control" ng-model="userCreate.user.Email" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="userPasswordInput">Password</label>
                <input id="userPasswordInput" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" pattern-err-type="customPassword" class="form-control" ng-model="userCreate.user.Password" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="userPasswordConfirmInput">Confirm Password</label>
                <input id="userPasswordConfirmInput" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" pattern-err-type="customPassword"  class="form-control" ng-model="userCreate.PasswordConfirm" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="userActiveCheckbox">
                    <input id="userActiveCheckbox" type="checkbox" ng-model="userCreate.user.Active"/>
                    Active</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="userTermsAcceptedCheckbox">
                    <input id="userTermsAcceptedCheckbox" type="checkbox" ng-model="userCreate.TermsAccepted" required/>
                    Terms & Conditions
                </label>
            </div>
        </div>
        <div class="form-group pull-right">
            <button type="submit" class="btn btn-primary" ng-disabled="UserCreateForm.$invalid">Save & Add Another User</button>
            <button type="button" class="btn btn-default" ng-click='userCreate.goToStep4()' >Save & Continue</button>
        </div>
    </form>


</article>
