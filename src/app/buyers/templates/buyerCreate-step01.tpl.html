<form ng-submit="buyer.Submit()" name="BuyerEditForm">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="buyer_id">ID</label>
            <input id="buyer_id" type="text" ordercloud-auto-id ng-model="buyerCreate.buyer.ID" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="buyer_name">Name</label>
            <input id="buyer_name" type="text" ng-model="buyerCreate.buyer.Name" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="buyer_analytics">Analytics ID</label>
            <input id="buyer_analytics" type="text" ng-model="buyerCreate.buyer.xp.analytics_code" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="buyer_microsite">Microsite URL</label>
            <input id="buyer_microsite" type="text" ng-model="buyerCreate.buyer.xp.website" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="buyer_active">
                <input id="buyer_active" type="checkbox" ng-model="buyerCreate.buyer.Active"> Active
            </label>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="buyerCreate.Submit();" type="button" ng-disabled="BuyerEditForm.$invalid">Save</button>
        <button class="btn btn-default" ui-sref="^" type="button">Cancel</button>
        <!-- <button class="btn btn-primary" ui-sref="buyers.create.step02" type="button">Next</button> -->
    </div>
</form>
