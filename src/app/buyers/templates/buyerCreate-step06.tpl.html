<article class="container-fluid">
    <h3 class="page-header">
        <b>Deploy</b>
    </h3>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="customURL">Custom URL</label>
                <input id="customURL" type="text"  class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <button style="margin-top: 18px;" class="btn btn-lg btn-danger" type="button" value="DEPLOY" ng-click="(DEPLOY=!DEPLOY) && validate">DEPLOY</button>
        </div>
    </div>
    <div class="row">

        <div ng-show="DEPLOY" class="col-md-6">
            <h5>Your Site Has Successfully Deployed</h5>
        </div>
        <div ng-hide="DEPLOY">

        </div>
    </div>
</article>
